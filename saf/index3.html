<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" title="幸福">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
						<div class="mui-media-body">
							幸福
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" title="木屋">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
						<div class="mui-media-body">
							木屋
							<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" title="CAD">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
						<div class="mui-media-body">
							CBD
							<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var str = '';

			function up() {
				setTimeout(function() {
					str += "<li class='mui-table-view-cell mui-media' title='cbd'>";
					str += "<a href='javascript:;'>";
					str += '<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str += '<div class="mui-media-body">大望路';
					str += '<p class="mui-ellipsis">111111，如同打翻的调色盘一般.</p>'
					str += '</div>';
					str += '</a>';
					str += '</li>';
					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPullupToRefresh();
				}, 1000)
			}

			function down() {
				setTimeout(function() {
					str += "<li class='mui-table-view-cell mui-media' title='cbd'>";
					str += "<a href='javascript:;'>";
					str += '<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str += '<div class="mui-media-body">CBD';
					str += '<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>'
					str += '</div>';
					str += '</a>';
					str += '</li>';
					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
				}, 1000)
			}

			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
						color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
						height: '50px', //可选,默认50px.下拉刷新控件的高度,
						range: '100px', //可选 默认100px,控件可下拉拖拽的范围
						offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
						auto: true,
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: down //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: false, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
			mui.plusReady(function() {
				mui("ul").on("tap", "li", function() {
					var title = .getAttribute('title')
					mui.openWindow({
						url: "list.html",
						id: "list.html",
						extras: {
							title: title
						}
					})
				})
			})
		</script>
	</body>

</html>
